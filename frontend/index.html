<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSphere</title>
    <style>
        :root {
            --primary-color: #5a67d8;
            --secondary-color: #434190;
            --background-color: #f7fafc;
            --text-color: #2d3748;
            --card-background: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s ease;
        }
        header {
            background-color: var(--card-background);
            padding: 15px 30px;
            box-shadow: 0 2px 4px var(--shadow-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            color: var(--primary-color);
        }
        main {
            display: flex;
            padding: 20px;
            gap: 20px;
        }
        #products {
            flex: 3;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--shadow-color);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px var(--shadow-color);
        }
        .product h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
        }
        .product p {
            margin: 0 0 15px;
            color: #718096;
        }
        .product button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            position: relative;
        }
        .product button:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }
        .product button.added::after {
            content: 'âœ”';
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #cart {
            flex: 1;
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--shadow-color);
            padding: 20px;
            height: fit-content;
        }
        #cart h2 {
            margin: 0 0 20px;
            text-align: center;
        }
        #cart-items {
            list-style: none;
            padding: 0;
            margin: 0 0 20px;
        }
        #cart-items li {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        #total {
            font-weight: bold;
            text-align: right;
            font-size: 1.1em;
        }
        #auth-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #auth-container input {
            padding: 8px;
            border: 1px solid #cbd5e0;
            border-radius: 5px;
        }
        #auth-container button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #auth-container button:hover {
            background-color: var(--secondary-color);
        }
        #user-info {
            display: none;
            align-items: center;
            gap: 15px;
        }
        #user-info span {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header>
        <h1>ShopSphere</h1>
        <div id="auth-container">
            <div id="login-form">
                <input type="text" id="username" placeholder="Username" autocomplete="username">
                <input type="password" id="password" placeholder="Password" autocomplete="current-password">
                <button id="login-btn">Login</button>
                <button id="register-btn">Register</button>
            </div>
            <div id="user-info">
                <span id="welcome-message"></span>
                <button id="logout-btn">Logout</button>
            </div>
        </div>
    </header>
    <main>
        <div id="products"></div>
        <aside id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <div id="total">Total: $0.00</div>
        </aside>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productsContainer = document.getElementById('products');
            const cartItemsContainer = document.getElementById('cart-items');
            const totalElement = document.getElementById('total');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('login-btn');
            const registerBtn = document.getElementById('register-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const loginForm = document.getElementById('login-form');
            const userInfo = document.getElementById('user-info');
            const welcomeMessage = document.getElementById('welcome-message');

            let currentUser = null;

            function checkLoginState() {
                currentUser = JSON.parse(sessionStorage.getItem('shopsphere_user'));
                if (currentUser) {
                    loginForm.style.display = 'none';
                    userInfo.style.display = 'flex';
                    welcomeMessage.textContent = `Welcome, ${currentUser.username}!`;
                    fetchCart();
                } else {
                    loginForm.style.display = 'flex';
                    userInfo.style.display = 'none';
                    renderCart([]); // Clear the cart display
                }
            }

            function renderProducts(products) {
                productsContainer.innerHTML = '';
                products.forEach(product => {
                    const productElement = document.createElement('div');
                    productElement.classList.add('product');
                    productElement.innerHTML = `
                        <h3>${product.name}</h3>
                        <p>${product.category}</p>
                        <p><strong>$${product.price.toFixed(2)}</strong></p>
                        <button data-product-id="${product.id}">Add to Cart</button>
                    `;
                    productElement.querySelector('button').addEventListener('click', (e) => {
                        if (currentUser) {
                            addToCart(product, e.target);
                        } else {
                            alert('Please log in to add items to your cart.');
                        }
                    });
                    productsContainer.appendChild(productElement);
                });
            }

            function addToCart(product, button) {
                fetch('/api/cart', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: currentUser.userId, product_id: product.id, quantity: 1 })
                }).then(response => {
                    if (response.ok) {
                        button.classList.add('added');
                        setTimeout(() => button.classList.remove('added'), 1000);
                        fetchCart();
                    }
                });
            }

            function fetchCart() {
                if (!currentUser) return;
                fetch(`/api/cart?user_id=${currentUser.userId}`)
                    .then(response => response.json())
                    .then(data => renderCart(data));
            }

            function renderCart(cart) {
                cartItemsContainer.innerHTML = '';
                let totalPrice = 0;
                cart.forEach(item => {
                    const cartItemElement = document.createElement('li');
                    cartItemElement.innerHTML = `
                        <span>${item.product.name} (x${item.quantity})</span>
                        <span>$${(item.product.price * item.quantity).toFixed(2)}</span>
                    `;
                    cartItemsContainer.appendChild(cartItemElement);
                    totalPrice += item.product.price * item.quantity;
                });
                totalElement.textContent = `Total: $${totalPrice.toFixed(2)}`;
            }

            loginBtn.addEventListener('click', () => {
                const username = usernameInput.value;
                const password = passwordInput.value;
                fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.user_id) {
                        const user = { username: username, userId: data.user_id };
                        sessionStorage.setItem('shopsphere_user', JSON.stringify(user));
                        checkLoginState();
                    } else {
                        alert('Login failed: ' + data.message);
                    }
                });
            });

            registerBtn.addEventListener('click', () => {
                const username = usernameInput.value;
                const password = passwordInput.value;
                if (!username || !password) {
                    alert('Please enter a username and password.');
                    return;
                }
                fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                }).then(response => {
                    if (response.ok) {
                        alert('Registration successful! Please log in.');
                        usernameInput.value = '';
                        passwordInput.value = '';
                    }
                });
            });

            logoutBtn.addEventListener('click', () => {
                sessionStorage.removeItem('shopsphere_user');
                currentUser = null;
                checkLoginState();
            });

            // Initial Load
            checkLoginState();
            fetch('/api/products')
                .then(response => response.json())
                .then(data => renderProducts(data));
        });
    </script>
</body>
</html>
